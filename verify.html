 <!-- Certificate Section -->
    <title>PT SURVEYOR INDONESIA CERTIFICATE REGISTRATION</title>
  </head>
  <body class="bg-green">
    <div>
        <h1>Get Holder Information</h1>
        <form id="getCertificateForm">
            <label for="id">Holder ID:</label>
            <input type="number" id="id" name="id" required>
            <button type="submit">Get Holder Info</button>
        </form>
        <div id="CertificateInfo"></div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2023 PT Surveyor Indonesia</p>
    </footer>
    </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
 
      // Input our code here 
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        // Set the provider you want from Web3.providers
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
      }
      var abi = [ { "anonymous": false, "inputs": [ { "indexed": false, "internalType": "uint256", "name": "id", "type": "uint256" }, { "indexed": false, "internalType": "string", "name": "name", "type": "string" }, { "indexed": false, "internalType": "string", "name": "description", "type": "string" } ], "name": "CertificateInfo", "type": "event" }, { "constant": true, "inputs": [ { "internalType": "uint256", "name": "", "type": "uint256" } ], "name": "CertificateAccts", "outputs": [ { "internalType": "address", "name": "", "type": "address" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [], "name": "countCertificates", "outputs": [ { "internalType": "uint256", "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [ { "internalType": "uint256", "name": "_id", "type": "uint256" } ], "name": "getCertificate", "outputs": [ { "internalType": "string", "name": "", "type": "string" }, { "internalType": "string", "name": "", "type": "string" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": false, "inputs": [ { "internalType": "uint256", "name": "_id", "type": "uint256" }, { "internalType": "string", "name": "_name", "type": "string" }, { "internalType": "string", "name": "_description", "type": "string" } ], "name": "setCertificate", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" } ];
      var contractAddress = "0xDD741C59dfccA2D9684622E971524c7DE7f706a9";
      async function init(){
        Surveyor = await new web3.eth.Contract(abi, contractAddress);
        var accounts = await web3.eth.getAccounts();
        web3.eth.defaultAccount = accounts[0];
      }
      init();
      // Handle form submit
      document.getElementById("getCertificateForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        const id = document.getElementById("id").value;
        const CertificateInfo = await Surveyor.methods.getCertificate(id).call();
        const name = web3.utils.hexToAscii(CertificateInfo[0]);
        const description = web3.utils.hexToAscii(CertificateInfo[1]);
        document.getElementById("CertificateInfo").innerHTML = `
          <h2>Holder Information</h2>
          <p>Name: ${name}</p>
          <p>Description: ${description}</p>
        `;
      });
    </script>
