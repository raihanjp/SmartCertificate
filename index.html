    <title>PT SURVEYOR INDONESIA CERTIFICATE REGISTRATION</title>

  <body class="bg-green">
 
    <div class="container">
      <div class="py-5 text-center">
        <h2 class = "textstyle">Register Certificate</h2>
      </div>
 
      <div class="row">
        <div class="col-md">
          <!-- <h4 class="textstyle text-center align-items-center mb-3 mt-3">
            <span>Preview Certificate</span>
          </h4> -->
          
            <!-- Certificate Preview -->
          <div class="card px-5 py-5 frame-bg mx-auto">
            <div class="card-body py-5 frame mx-auto">
              <h1 class="card-title text-center mb-5 title-text">SERTIFIKAT AKREDITASI</h1>
              <div class="card-text">
                <p class="text-center to-text">Diberikan kepada</p>
                <h5 class="text-center to-text" id ="fullNameOutput"></h5>
                <p class="text-center to-text">atas</p>
                <h5 class="text-center to-text" id ="certDescriptionOutput"></h5>
                <p class="text-right mb-1 mt-5 logo-surveyor"><img src="assets/logo_surveyor.png" alt="" style="width: 230px;"></p>
                <p class="assets1"><img src="assets/assets_left.png" alt=""></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 order-md-1">
          <h4 class="text-muted textstyle mt-3">Certificate Detail</h4>
              <div class="mb-3">
                <label for="username">ID</label>
                <input type="text" class="form-control" id="levelOfId" placeholder="Certificate ID" required>
              </div>
              <div class="mb-3">
                <label for="username">Full Name</label>
                <input class="form-control" type="text" id="fullName" placeholder="Full Name" required>
              </div>
              <div class="mb-3">
                <label for="username">Description</label>
                <input class="form-control" type="text" id="certdescription" placeholder="Description" required>
              </div>
            <hr class="mb-4">
            <button id="button" class="btn btn-primary btn-lg btn-block">Register
            </button>
        </div>
      </div>
      <footer class="my-5 pt-5 text-muted text-center text-small">

      </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
 
      // Input our code here 
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        // Set the provider you want from Web3.providers
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
      }
      var abi = [ { "anonymous": false, "inputs": [ { "indexed": false, "internalType": "uint256", "name": "id", "type": "uint256" }, { "indexed": false, "internalType": "string", "name": "name", "type": "string" }, { "indexed": false, "internalType": "string", "name": "description", "type": "string" } ], "name": "CertificateInfo", "type": "event" }, { "constant": true, "inputs": [ { "internalType": "uint256", "name": "", "type": "uint256" } ], "name": "CertificateAccts", "outputs": [ { "internalType": "address", "name": "", "type": "address" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [], "name": "countCertificates", "outputs": [ { "internalType": "uint256", "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [ { "internalType": "uint256", "name": "_id", "type": "uint256" } ], "name": "getCertificate", "outputs": [ { "internalType": "string", "name": "", "type": "string" }, { "internalType": "string", "name": "", "type": "string" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": false, "inputs": [ { "internalType": "uint256", "name": "_id", "type": "uint256" }, { "internalType": "string", "name": "_name", "type": "string" }, { "internalType": "string", "name": "_description", "type": "string" } ], "name": "setCertificate", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" } ];
      var contractAddress = "0xDD741C59dfccA2D9684622E971524c7DE7f706a9";
      async function init(){
        Surveyor = await new web3.eth.Contract(abi, contractAddress);
        var accounts = await web3.eth.getAccounts();
        web3.eth.defaultAccount = accounts[0];
      }
      init();
      async function register(){
        var levelOfId = document.getElementById('levelOfId').value;
        var fullName = web3.utils.asciiToHex(document.getElementById('fullName').value);
        var certdescription = web3.utils.asciiToHex(document.getElementById('certdescription').value);
        Surveyor.methods.setCertificate(levelOfId, fullName, certdescription).send({from: web3.eth.defaultAccount, gas: 3000000}).on('receipt', function(receipt){
          console.log(receipt);
          document.getElementById('fullNameOutput').textContent = document.getElementById('fullName').value;
          document.getElementById('certDescriptionOutput').textContent = document.getElementById('certdescription').value;
          document.getElementById('error').style.display = 'none';
          document.getElementById('name').textContent = web3.utils.hexToAscii(receipt.events.CertificateInfo.returnValues.name);
          document.getElementById('description').textContent = web3.utils.hexToAscii(receipt.events.CertificateInfo.returnValues.description);
          console.log(fullname);
          console.log(certdescription)
          count();
        }).on('error', function(error){
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = error;
        });
      }
      document.getElementById('button').addEventListener('click', register);
    </script>
